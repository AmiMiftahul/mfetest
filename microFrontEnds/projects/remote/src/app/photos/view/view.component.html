<button class="back-button" mat-button routerLink="/photos">
  <mat-icon>arrow_back</mat-icon>
  Back
</button>
<mat-card class="detail-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ photoDetails.albumId }}</mat-card-title>
      <mat-card-subtitle>{{ photoDetails.id }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="mat-card">
      <ng-container *ngIf="photoDetails">
        <div>{{ photoDetails.title }}</div>
        <div>{{ photoDetails.url }}</div>
        <div>{{ photoDetails.thumbnailUrl }}</div>
      </ng-container>
    </mat-card>
  </mat-card-content>
</mat-card>
