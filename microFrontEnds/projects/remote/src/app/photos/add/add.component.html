<mat-card>
  <mat-card-header>
    <mat-card-title>Add New Photo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #photoForm="ngForm" (ngSubmit)="savePhoto()">
      <div class="form-group">
        <mat-form-field>
          <label>Title</label>
          <input
            matInput
            placeholder="Enter Photo Title"
            name="title"
            [(ngModel)]="newPhoto.title"
            required
          />
          <mat-error
            *ngIf="
              photoForm.controls['title']?.touched &&
              photoForm.controls['title']?.hasError('required')
            "
            >Title is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label>url</label>
          <input
            matInput
            placeholder="Enter Photo url"
            name="url"
            [(ngModel)]="newPhoto.url"
            required
          />
          <mat-error
            *ngIf="
              photoForm.controls['url']?.touched &&
              photoForm.controls['url']?.hasError('required')
            "
            >Url is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label>Thumbnail Url</label>
          <input
            matInput
            placeholder="Enter Photo thumbnailUrl"
            name="thumbnailUrl"
            [(ngModel)]="newPhoto.thumbnailUrl"
            required
          />
          <mat-error
            *ngIf="
              photoForm.controls['thumbnailUrl']?.touched &&
              photoForm.controls['thumbnailUrl']?.hasError('required')
            "
            >Thumbnail Url is required</mat-error
          >
        </mat-form-field>
      </div>

      <div class="form-group">
        <button mat-raised-button color="primary" [disabled]="!photoForm.valid">
          Add New Photo
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
